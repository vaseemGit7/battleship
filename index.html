<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="game-intro-section">
      <div class="game-logo"></div>
      <div class="player-name-container">
        <label for="playerName">FLEET COMMANDER</label>
        <input type="text" id="playerName" placeholder="Enter your name here" />
        <button class="confirm-btn" id="confirmNameBtn" type="submit">
          CONFIRM
        </button>
      </div>
      <div class="profile-link">
        <a href="https://www.linkedin.com/in/vaseem-ahamed-va/"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://github.com/vaseemGit7"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
      </div>
    </section>
    <section class="ship-placement-section screen-hidden">
      <div class="ship-placement-container">
        <p class="current-vessel" id="currentVessel"></p>
        <div class="ship-actions">
          <button class="orientation-btn" id="orientationBtn">AXIS: X</button>
          <button class="random-btn" id="randomBtn">RANDOM</button>
        </div>
        <div class="vessel-container" id="vesselContainer"></div>
        <div class="player-board setup-board" id="shipPlacementBoard"></div>
        <div class="placement-actions">
          <button class="reset-btn" id="resetBtn">RESET</button>
          <button disabled class="proceed-btn disabled-btn" id="proceedBtn">
            DEPLOY
          </button>
        </div>
      </div>
    </section>
    <section class="battle-section screen-hidden">
      <div class="gameboard-container">
        <div class="board-panel player-one-panel">
          <p class="panel-name">FRIENDLY WATERS</p>
          <div class="player-board" id="playerOneBoard"></div>
        </div>
        <div class="board-panel player-two-panel">
          <p class="panel-name">ENEMY WATERS</p>
          <div class="player-board" id="playerTwoBoard"></div>
        </div>
      </div>
    </section>
    <section class="gameover-section screen-hidden">
      <div class="game-logo"></div>
      <div class="gameover-container">
        <p class="winner-announcement" id="winnerAnnouncement"></p>
        <p class="gameover-phrase" id="gameOverPhrase"></p>
        <button class="playagain-btn" id="playAgainBtn"></button>
      </div>
      <div class="profile-link">
        <a href="https://www.linkedin.com/in/vaseem-ahamed-va/"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://github.com/vaseemGit7"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
