<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="game-intro-section">
      <div class="player-name-container">
        <label for="playerName">Fleet Commander</label>
        <input type="text" id="playerName" placeholder="Enter your Name here" />
        <button class="confirm-btn" id="confirmNameBtn" type="submit">
          Confirm
        </button>
      </div>
    </section>
    <section class="ship-placement-section screen-hidden">
      <div class="vessel-container" id="vesselContainer"></div>
      <div>
        <button id="orientationBtn">Rotate</button>
        <button disabled id="proceedBtn">Deploy Fleet</button>
      </div>
      <div class="player-board" id="shipPlacementBoard"></div>
    </section>
    <section class="battle-section screen-hidden">
      <div class="gameboard-container">
        <div class="player-board" id="playerOneBoard"></div>
        <div class="player-board" id="playerTwoBoard"></div>
      </div>
    </section>
  </body>
</html>
